<label for="{{ name }}">{{ label }}</label>

<input id="{{ name }}" type="{{type}}" [formControl]="formControl">

<div class="form__input-error" *ngIf="isErrorState(formControl)">
  <div *ngFor="let error of errors">

    <div *ngIf="formControl.hasError(error.name)">
      {{ error.text }}
    </div>

  </div>
</div>
