<div class="c-chat-container">
  <app-users-container
    [users]="users"
    (handleSignOut)="signOut()">
  </app-users-container>


  <div class="chat-container__message-container" >
    <app-messages [messages]="messages"></app-messages>
    <app-message-user-input (handleSendMessage)="sendMessage($event)"></app-message-user-input>
  </div>
</div>
