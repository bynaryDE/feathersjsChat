<div class="c-chat-container">
  <div class="chat-container__active-users">

    <div class="active-users__header">
      <span id="header__user-length">{{ users?.length }}</span>
      <span id="header__users"> users </span>
    </div>

    <div class="active-users__user">
      <div class="user__user-container" *ngFor="let user of users">

        <img src="{{ user.avatar }}" alt="">

        <div>
          {{ user.email }}
        </div>

      </div>
    </div>

    <div class="active-users__sign-out">
      <button class="button" (click)="signOut()">Sign Out</button>
    </div>

  </div>

  <div class="chat-container__message-container" >

      <div class="message-container__messages">
        <div class="messages__message" *ngFor="let message of messages">
          <app-message [message]= "message"></app-message>

        </div>


      </div>

    <div class="message-container__input">

      <input #input (keyup.enter)="sendMessage(input.value); input.value='';">

      <button class="button" (click)="sendMessage(input.value); input.value='' ">Send</button>

    </div>


  </div>
</div>
