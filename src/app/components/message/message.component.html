<div class="app-message">
  <img src="{{message.user.avatar}}" alt="">

  <div class="app-message__details">
    <div class="app-message__header">
      <span>{{message.user.email}}</span>
      <span id="app-message__date">{{message.createdAt | date }}</span>
    </div>

    <div class="app-message_content">
      {{message.text}}
    </div>
  </div>
</div>
