<div class="c-login-container">
  <form [formGroup]="loginAndRegisterForm" class="c-login-container__form">

    <div class="c-login-container__form__input">
      <label for="email">E-Mail:</label>
      <input id="email" type="email" formControlName="email">
      <div class="c-login-container__form__input__error" *ngIf="errors?.email">{{ errors.email }}</div>
    </div>

    <div class="c-login-container__form__input">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div class="c-login-container__form__input__error" *ngIf="errors?.password">{{ errors.password }}</div>
    </div>

    <div class="c-login-container__form__buttons">
      <button  name="login" type="button" (click)="login()">Login</button>
      <button  name="register" type="button" (click)="register()">Register</button>
    </div>

  </form>
</div>
