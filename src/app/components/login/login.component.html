<div class="app-login__container">
  <form [formGroup]="loginAndRegisterForm" class="app-login__form" (ngSubmit)="submitLogin()">
    <div class="app-login__error" *ngIf="isAuthError">
      {{ errors }}
    </div>

    <app-input [data]="email" (keydown)="resetErrors()"></app-input>
    <app-input [data]="password" (keydown)="resetErrors()"></app-input>

    <div class="app-login__buttons">
      <button  [@clicked]='loginClicked' (click)="loginClicked = !loginClicked" name="login" type="submit" >Login</button>
      <button [@clicked]='registerClicked' name="register" type="button" (click)="submitRegister(); registerClicked = !registerClicked"
      >Register</button>
    </div>

  </form>
</div>
